spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: Ktds!1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
